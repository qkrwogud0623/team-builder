name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main  # 'main' 브랜치에 push할 때 실행됩니다.
permissions:
  checks: write
  contents: read
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # [!!! 레전드 수정 !!!]
      # Node.js 18 대신 20 버전을 사용하도록 설정합니다.
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # [!!! 수정 끝 !!!]

      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BALANCE_APP_789FC }}
          channelId: live
          projectId: balance-app-789fc